openapi: '3.0.2'
info:
  title: Customer API
  version: '1.0'
  contact:
    name: Accenture Training
    email: contact@example.com
    url: http://example.com
servers:
  - url: https://localhost:8080

paths:
  /customer:
    post:
      description: Create Customer
      summary: Create Customer for given request
      operationId: createCustomer
      requestBody:
        description: Create Customer Schema
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '500':
            description: Internal Server Error
        '400':
            description: Bad Request
        '404':
            description: Not Found  
            
  /customer/{id}:        
    get:
      operationId: getCustomer
      description: Fetch customer details
      parameters:
        - name: id
          in: path
          description: fetch customer
          required: true
          schema:
            type: string
      tags:
        - "Customer API"
      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Customer' 
        '500':
            description: Internal Server Error
        '400':
            description: Bad Request
        '404':
            description: Not Found            
    
components:
  schemas:
    Customer:
      description: Customer Model
      type: object
      required:
        - "customerId"
      properties:
        customerId:
          type: string
          description: Id of the Customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          description: Name of customer (firstname/lastname)
          example: Lata Lokhande
        customerAddress:
          type: string
          description: Address of the customer
          example: Hartford, CT 
        officeCode:
          type: integer
          description: customer's office code
          example: 714   