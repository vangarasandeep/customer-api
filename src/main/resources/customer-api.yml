openapi: '3.0.2'
info:
  title: Customer API
  version: '1.0'
  contact: 
    name: Accenture Training
    email: ashokpola.corteva@gmail.com
    url: https://github.com/ashokpolacorteva
servers:
  - url: http://localhost:5050

paths:
  /customer:
    post:
      description: Create Customer
      summary: Create Customer for given request
      operationId: createCustomer
      requestBody:
        description: Create Customer Schema 
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/Customer"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        '500':
          description: Internal Server Error, Contact administrator contact@admin.com
  /customer/{id}:
    get:
      operationId: getCustomer
      description: Get the Customer details
      parameters:
        - name: id
          in: path
          required: true
          description: fetch customer
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        '400':
          description: Bad request
        '404':
          description: Customer not found
        '500':
          description: Internal Server Error
components:
  schemas:
    Customer: 
      description: This is customer model
      type: object
      required:
        - "customerId"
      properties:
        customerId:
          type: string
          description: Id of the Customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          description: Name of the Customer (FNAME/LNAME)
          example: Ashok Pola
        customerAddress: 
          type: string
          example: 6155 Meadow Crest Dr, IA